{% extends 'layout.html' %}
{% block content %}
<div class="container-fluid p-0">
    <div class="box ">
        <figure class="figure d-flex align-items-center">
            <div class="slide">
                <img class="slide-img" src="{{ url_for('static', filename='../static/images/slider1.jpg')}}" alt="">
                <div class="slide-content">
                    <h3>image 1</h3>
                </div>
            </div>
            <div class="slide">
                <img class="slide-img" src="{{ url_for('static', filename='../static/images/slider2.jpg')}}" alt="">
                <div class="slide-content">
                    <h3>image 2</h3>
                </div>
            </div>
            <div class="slide">
                <img class="slide-img" src="{{ url_for('static', filename='../static/images/slider3.jpg')}}" alt="">
                <div class="slide-content">
                    <h3>image 3</h3>
                </div>
            </div>
            <div class="slide">
                <img class="slide-img" src="{{ url_for('static', filename='../static/images/slider4.jpg')}}" alt="">
                <div class="slide-content">
                    <h3>image 4</h3>
                </div>
            </div>
        </figure>
    </div>
</div>
<div class="pitches">
    {% for subpitches in pitches %}
    <div class="pitch-row">
        {% set number = loop.index %}
        {% for pitch in subpitches %}
        <div class="pitch-box a1 text-center text-light a{{loop.index}}">
            <h1 class="border-bottom border-secondary mb-2">{{pitch.title}}</h1>
            <p class="">{{pitch.content | truncate(300)}}</p>
            <a href="{{ url_for('main.click', id=pitch.id) }}" class="btn btn-dark btn-sm my-2" on-click='click({{pitch.title}})'>
                <h4 class="m-0">
                    <small class="dropdown" data-toggle="collapse" data-target="#pitch_options{{number}}" aria-expanded="false">datails</small>
                    <h4>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="collapse container px-5" id="pitch_options{{number}}">

    </div>
    {% endfor %}
</div>
{% endblock content %}
