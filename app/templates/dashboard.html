{% extends 'layout.html' %}
{% block content %}
<div class="dashboard">
    <div class="side-bar border-right border-secondary pl-2">
        <h1>{{title}}</h1>
        <ul class="d-block pl-0">
            <li>
                <a class="nav-link" data-toggle='collapse' data-target='#posts' aria-expanded="false" href="#">Posts</a>
                <ul id="posts" class="collapse">
                    <li>
                        <a href="">all</a>
                    </li>
                    <li>
                        <a href="">draft</a>
                    </li>
                    <li>
                        <a href="">published</a>
                    </li>
                </ul>
            </li>
            <li>
                <a class="nav-link" href="#">Comments</a>
            </li>
            <li>
                <a class="nav-link" href="#">Stats</a>
            </li>
            <li>
                <a class="nav-link" href="#">Settings</a>
            </li>
        </ul>
    </div>
    <div class="main px-3 ml-3">
        <div class="dash-content">
            <div class=" mb-3">
                <a href="{{ url_for('main.new_pitch') }}" class="text-light m-0 btn btn-success">New Pitch</a>
            </div>
            <div class="pitch-items">
                <ul class="pl-0 ">
                    <li>
                        <div class="border-bottom ">
                            <div class=" d-inline-flex border-success pb-3 my-1 pitch-dashboard flex-fill">
                                <label class="d-flex align-items-center pitch-index flex-fill" for="number">1.</label>
                                <p class="d-flex align-items-center pitch-title flex-fill">
                                    <span>Pitch Title will be positioned here</span>
                                </p>
                                <p class="d-flex align-items-center pitch-author flex-fill text-info" data-toggle="collapse"
                                    data-target="#Pitch-Options" aria-expanded="false">options
                                    <span> <i class="fas fa-caret-down pl-2"></i> </span>
                                </p>
                                <p class="d-flex align-items-center pitch-category flex-fill">category</p>
                                <h3 class="d-flex align-items-center pitch-comments flex-fill"><span>
                                        <i class="fas fa-comment-dots">
                                            <span class="ml-1">1</span>
                                        </i>
                                    </span></h3>
                                <h3 class="d-flex align-items-center pitch-likes flex-fill">
                                    <span><i class="fas fa-thumbs-up">
                                            <span class="ml-1">1</span>
                                        </i></span>
                                </h3>
                                <h3 class="d-flex align-items-center pitch-dislikes flex-fill">
                                    <span><i class="fas fa-thumbs-down">
                                            <span class="ml-1">1</span>
                                        </i></span>
                                </h3>
                                <p class="d-flex align-items-center pitch-date flex-fill mr-1">
                                    <small class="text-muted">
                                        posted
                                    </small>
                                </p>
                            </div>
                            <div class="collapse" id="Pitch-Options">
                                <a href="#" class="btn btn-sm mb-2 btn-info">Edit</a>
                                <a href="#" class="btn btn-sm mb-2 btn-danger">Delete</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
